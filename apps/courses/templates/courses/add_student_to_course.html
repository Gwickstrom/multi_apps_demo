<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>courses</title>
</head>
<body>
    <h1>Courses index tk</h1>
    <table>
        <tr><th>ID</th>
            <th>Course Name</th>
            <th>Number of Students</th>
        </tr>
        {% for course in courses %}
            <tr>
                <td>{{course.id}}</td>
                <td>{{course.name}}</td>
                <td>{{course.users.count}}</td>
            </tr>
        {% endfor %}
    </table>
    <form action="{% url 'add_student_to_course' %}" method="POST"> {% csrf_token %}
        <select name="user_id">
            {% for student in students %}
                <option value="{{student.id}}">{{student.name}}</option>
            {% endfor %}
        </select>
        <select name="course_id">
            {% for course in courses %}
                <option value="{{course.id}}">{{course.name}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Add to Course">
    </form>
    <br>
    <a href="{% url 'new' %}"> Create a course</a>
    <br>
    <br>
    <a href="{% url 'index' %}"> Go back to Courses</a>
</body>
</html>
