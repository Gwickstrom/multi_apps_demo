<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <style type="text/css">
            .box {
                border: 2px solid black;
                margin: 25px;
                width: 400px;
            }
            .buttons {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% if this_user %}
            <h1>Hey, {{ this_user.name }}!</h1>
        {% endif %}
        <div class="box">
            <h1> Register </h1>
            <form action={% url 'register' %} method="POST">
                {% csrf_token %}
                <p> Name: <input type="text" name="name"></p>
                <p> Email: <input type="text" name="email"></p>
                <p> Password: <input type="password" name="password"></p>
                <p> Confirm Password: <input type="password" name="confirm"></p>
                <p> <input type="submit" value="Register" </p>
            </form>
            <form class="buttons" action="{% url 'index' %}">
                <p> <input type="submit" value="courses" </p>
            </form>
        </div>
        <div class="box">
            <h1> Log In </h1>
            <form class="buttons" action={% url 'login' %} method="POST">
                {% csrf_token %}
                <p> Email: <input type="text" name="email"></p>
                <p> Password: <input type="password" name="password"></p>
                <p> <input type="submit" value="Login" </p>
            </form>
            <form class="buttons" action={% url 'logoff' %}>
                <p> <input type="submit" value="Logoff" </p>
            </form>
        </div>
    </body>

</html>
